<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        /* 落雪容器 */
        #snow-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: #fff;
            font-size: 1.2em;
            opacity: 0.9;
            animation: fall linear infinite;
            user-select: none;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* 前半部分：完整內嵌 base64 背景圖片 */
        #front-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aHBwgJC4nICIsIxwcKDcpLDAxNDQ0Hyc5PTgyPC4zNDL/2wBDAQkJCQwLDBgNDRgyIRwhMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjL/wAARCAABAAEDASIAAhEBAxEB/8QAHwAAAQUBAQEBAQEAAAAAAAAAAAECAwQFBgcICQoL/8QAtRAAAgEDAwIEAwUFBAQAAAF9AQIDAAQRBRIhMUEGE1FhByJxFDKBkaEII0KxwRVS0fAkM2JyggkKFhcYGRolJicoKSo0NTY3ODk6Q0RFRkdISUpTVFVWV1ZYWFhZWmNkZWZnaGlqc3R1dnd4eXqDhIWGh4iJipKTlJWWl5iZmqKjpKWmp6ipqrKztLW2t7i5usLDxMXGx8jJytLT1NXW19jZ2uHi4+Tl5ufo6erx8vP09fb3+Pn6/8QAHwEAAwEBAQEBAQEBAQAAAAAAAAECAwQFBgcICQoL/8QAtREAAgECBAQDBAcFBAQAAQJ3AAECAxEEBSExBhJBUQdhcRKBcyQDBFkIAgQEHhcRHRkZGRolJicoKSo0NTY3ODk6Q0RFRkdISUpTVFVWV1ZYWFhZWmNkZWZnaGlqc3R1dnd4eXqDhIWGh4iJipKTlJWWl5iZmqKjpKWmp6ipqrKztLW2t7i5usLDxMXGx8jJytLT1NXW19jZ2uHi4+Tl5ufo6erx8vP09fb3+Pn6/9oADAMBAAIRAxEAPwD6/ooooA//Z') center/cover no-repeat;
            transition: opacity 2s ease-in-out;
            z-index: 5;
        }

        /* 後半部分：影片容器 */
        #video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 6;
        }

        #video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 可點擊區域 */
        #click-area {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            cursor: pointer;
            z-index: 7;
        }

        /* 提示文字 */
        #hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 3px 3px 6px #000;
            text-align: center;
            z-index: 8;
            cursor: pointer;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            #hint {
                font-size: 1.6em;
            }
        }

        .hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        #video-container.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="front-screen"></div>

    <div id="video-container">
        <video id="christmas-video" muted loop playsinline>
            <source src="https://cdn-cf.streamable.com/video/mp4/7bkbcx.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="click-area"></div>

    <div id="hint">Please tap here</div>

    <div id="snow-container"></div>

    <script>
        const clickArea = document.getElementById('click-area');
        const frontScreen = document.getElementById('front-screen');
        const videoContainer = document.getElementById('video-container');
        const hint = document.getElementById('hint');
        const video = document.getElementById('christmas-video');

        function switchToVideo() {
            frontScreen.classList.add('hidden');
            clickArea.classList.add('hidden');
            hint.classList.add('hidden');
            videoContainer.classList.add('visible');
            video.play();
            clickArea.removeEventListener('click', switchToVideo);
        }

        clickArea.addEventListener('click', switchToVideo);

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = ['❄', '❅', '❆'][Math.floor(Math.random() * 3)];

            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = (Math.random() * 0.8 + 0.8) + 'em';
            const duration = Math.random() * 9 + 3;
            snowflake.style.animationDuration = duration + 's';

            document.getElementById('snow-container').appendChild(snowflake);

            setTimeout(() => {
                if (snowflake.parentNode) snowflake.remove();
            }, duration * 1000 + 1000);
        }

        setInterval(createSnowflake, 300);
        for (let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, i * 100);
        }
    </script>
</body>
</html>
